<div class="row">
  <button type="button" disable="true" class="btn btn-success">Most Eco Friendly Without Offsets</button>
  <button type="button" disable="true" class="btn btn-info">Best Value</button>
  <button type="button" disable="true" class="btn btn-danger">Worst Value</button>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Transportation</th>
          <th>Total</th>
          <th>Gas</th>
          <th>Depreciation</th>
          <th>Fare</th>
          <th>Electricity</th>
          <th>Time</th>
          <th>Carbon</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="output in generateOutputs()" ng-class="{info: output.style.best, danger: output.style.worst, success: output.style.eco}">
          <td>{{output.title}}</td>
          <td>{{outputTotal(output) | currency}}</td>
          <td>{{output.gas | currency}}</td>
          <td>{{output.depreciation | currency}}</td>
          <td>{{output.fare | currency}}</td>
          <td>{{output.electricity | currency}}</td>
          <td>{{output.time | currency}}</td>
          <td>{{output.carbon | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
