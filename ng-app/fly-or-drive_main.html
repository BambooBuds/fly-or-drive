<!-- Jumbotron -->
<div class="jumbotron">
  <h2>Fly, Drive, or Take a Tesla?</h2>
  <div class="row"></div>
  <form role="form">
    <div class="form-group">
      <label for="userInput_Miles">How many miles are you traveling?</label>
      <button type="button" class="btn-info btn-xs" ng-click="miles = miles * 2">Make Round Trip</button>
      <input type="text" class="form-control" id="userInput_Miles" placeholder="Enter round-trip distance in miles (e.g. 1000)" ng-model="miles">
    </div>
    <div class="form-group">
      <label for="userInput_Fare">How much is the round-trip flight cost?</label>
      <input type="text" class="form-control" id="userInput_Fare" placeholder="Enter estimated flight ticket price in U.S. dollars for one passenger (e.g. 560)" ng-model="fare">
    </div>
    <div class="form-group">
      <label for="userInput_FlyingTime">How long is the flight in hours including departure wait time?</label>
      <input type="text" class="form-control" id="userInput_FlyingTime" placeholder="Enter flight time including airport wait time (e.g. 5)" ng-model="flyingTime">
    </div>
    <div class="form-group">
      <label for="userInput_MPG">What's your car's fuel consumption number?</label>
      <input type="text" class="form-control" id="userInput_MPG" placeholder="Enter your car's MPG or MPGe (e.g. 25)" ng-model="mpg_e">
    </div>
    <div class="form-group">
      <input type="checkbox" id="cbG05" class="css-checkbox" ng-model="electricVehicle">
      <label for="cbG05" class="css-label cb0">
        Is your car strictly electric (never needs gasoline)?
      </label>
    </div>
    <div class="form-group">
      <label for="userInput_HourValue">What's the value of your time in $/hour?</label>
      <input type="text" class="form-control" id="userInput_HourValue" placeholder="Enter your time's value (e.g. 20)" ng-model="valueOfPersonHour">
    </div> 
    <div class="form-group">
      <label for="userInput_Travelers">How many people are traveling?</label>
      <input type="text" class="form-control" id="userInput_Travelers" placeholder="Enter the total number of travelers including yourself (e.g. 2)" ng-model="numberOfTravelers">
    </div>
  </form>
  <div class="row"></div>
  <button type="button" disabled="true" class="btn btn-lrg btn-warning" ng-if="!allInputsNonNull()">Please Fill In All Inputs To Display Calculator</button>
  <div ng-if="allInputsNonNull()" class="animate-if">
    <calculator miles="miles" fare="fare" flight-len="flyingTime" mpg-e="mpg_e" elec="electricVehicle" hour-val="valueOfPersonHour" num-pass="numberOfTravelers"></calculator>
  </div>
</div>

<hr>
